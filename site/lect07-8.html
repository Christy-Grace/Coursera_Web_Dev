<!DOCTYPE html>

<html len="en"> 

<head> 
	<meta charset="utf-8">
	<title>Element with Class Selector</title>
</head>

<style>

.highlight{
	background-color : green;
}

p.highlight {
	font-style: italic;
}

.highlight.mainpoint {
	color: red;
	background-color: black;
}

</style>

<body> 
<h1 class="highlight"> Element with Class Selector </h1>
<p> Lorem ipsum dolor sit amet, consectetur adipsicing elit</p>
<p class="highlight"> This is P with CLASS="highlight"</p>
<div class="mainpoint highlight"> This is the main point of the entire article.</div>
</body>

</html>
