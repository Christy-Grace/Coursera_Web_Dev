<!DOCTYPE html>

<html len="en"> 

<head> 
	<meta charset="utf-8">
	<title>Child Selector</title>
</head>

<style>

section>article {
	color: green;
	font-size: 24px;
}

section>h2{
	color: green;
	font-size: 24px;
}

</style>

<body>
<h1>Child Selector</h1>
<section>
	<h2>Subheading</h2>
	<div>
		<article>Article which inside DIV, which is inside SECTION</article>
	</div>
</section>
<section>
	<article> ARTICLE as a direct child of the SECTION element.</article>
</section>

<h2> Subheading 2</h2>

</body>

</html>
