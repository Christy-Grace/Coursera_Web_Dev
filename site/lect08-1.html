<!DOCTYPE html>

<html len="en"> 

<head> 
<meta charset="utf-8">
<title>Style Placement</title>

<!-- There is style sheet-->
<!-- Style Sheet must be same directory with html file -->
<link rel="stylesheet" href="style.css">
<style>

<!-- Style inside the head are usually to override external ones -->
h2{
	color: maroon;
}
</style>
</head>

<body>
<h1> STYLE PLACEMENT </h1>
<h2> Subheading 1 </h2>
<p> Lorem ipsum dolor sit amet, consectetur adipsicing elit. </p>
<h2> Subheading 2</h2>
<!-- Inline Style : -->
<!-- Less recommended -->
<p style="text-align: center; color: green;">A am centered!</p>

</body>

</html>
